<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DevJr - Sistema de Assinaturas</title>
    <style>
        body{
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .container{
            background-color: #E9E9E9;
            margin: auto;  /*deixa o display flexível - independente do tamanho da página, ela terá uma borda proporcional*/
            margin-top: 500px;
            width: 600px;
            box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .header{
            padding: 20px; /*margem interna*/

        }

        .flex-container{
            display: flex; /*o valor padrão é o linha (row) não coluna (column)*/
            background-color: #006B6B;
            justify-content: space-around;
            padding: 32px;
        }

        .header-title{
            color: #006f6f;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .header-subtitle{
            color: #009e9e;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Entre para a nossa comunidade!
            </div>
            <div class="header-subtitle">
                Faça a sua assinatura agora e ganhe 30% de desconto!
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores <br>
                Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.
            </div>
        </div>
        <div class="flex-container">
            <div>
                coluna 1
            </div>
            <div>
                coluna 2
            </div>
        </div>
    </div>
</body>
</html>
