<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DevJr - Sistema de Assinaturas</title>
    <style>
        body{
            background-color: #f5f5f5;
        }

        .container{
            background-color: #E9E9E9;
            margin: auto;  /*deixa o display flexível - independente do tamanho da página, ela terá uma borda proporcional*/
            width: 600px;
        }

        .header{
            padding: 20px; /*margem interna*/

        }

        .flex-container{
            display: flex; /*o valor padrão é o linha (row) não coluna (column)*/
            background-color: #006B6B;
            justify-content: space-around;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            primeira linha
        </div>
        <div class="flex-container">
            <div>
                coluna 1
            </div>
            <div>
                coluna 2
            </div>
        </div>
    </div>
</body>
</html>
